<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome to GeoWorld</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Roboto', sans-serif;
}

.hero {
  background: url('<https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/BlankMap-World6-Equirectangular.svg/1920px-BlankMap-World6-Equirectangular.svg.png>') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-shadow: 1px 1px 4px #000;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.2rem;
  max-width: 600px;
  text-align: center;
  margin-bottom: 2rem;
}

.hero button {
  background-color: #28a745;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s ease;
}

.hero button:hover {
  background-color: #218838;
}

.earth {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100vh;
    background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWxkdng0OGhqaG44OGZoeWZxYnkyNWZjZGd1ZmE4eWVoMzVvMjZ2OSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VI2UC13hwWin1MIfmi/giphy.gif') repeat-x bottom;
    background-size: cover;
    background-position: center;
    background-attachment: center;
    z-index: 1;
    opacity: 0.6;
  }

.footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 0.9rem;
}
  </style>
</head>
<body>
    <div class="earth"></div>
  <div class="hero">
    <h1><i class="fas fa-globe-americas"></i> Welcome to the spatial-ist's webpage, a Geoworld</h1>
    <p>Explore our planet through interactive maps, insightful data, and geographic wonders.</p>
    <button onclick="location.href='explore.html'">Get Started</button>  <!-- note, this won't go anywhere since you don't have an 'explore.html' file -->
  </div>
  <div class="footer">
    &copy; 2025 GeoWorld. All rights reserved.
  </div>
</body>
</html>
